<!DOCTYPE html>
<html>
    <head>
        <title>Chat Friend</title>
        <link rel="stylesheet" href="styles.css">
    </head>

            <div id="chat-log"></div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
